<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Fast - Desktop Suite</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #f3f4f6;
        }

        .font-receipt {
            font-family: 'JetBrains Mono', 'Courier New', Courier, monospace;
        }

        /* Windows 11-like scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        @keyframes moderate-blink {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(0.99);
            }
        }

        .animate-moderate-blink {
            animation: moderate-blink 2s ease-in-out infinite;
        }

        /* Notificação Turquesa - Tom Forte Sem Transparência */
        @keyframes notify-turquoise-blink {

            0%,
            100% {
                background-color: transparent;
            }

            50% {
                background-color: rgba(0, 206, 209, 0.4);
                transform: scale(1.02);
            }
        }

        .animate-notify-turquoise {
            animation: notify-turquoise-blink 2s ease-in-out infinite;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-4px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(4px);
            }
        }

        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        .no-print {
            display: block;
        }

        .print-only {
            display: none !important;
        }

        @media print {
            body {
                visibility: hidden;
            }

            .print-container,
            .print-container *,
            .is-receipt,
            .is-receipt * {
                visibility: visible !important;
            }

            .print-container {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            .no-print {
                display: none !important;
            }
        }
    </style>
